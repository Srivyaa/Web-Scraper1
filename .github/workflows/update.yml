name: Update Streaming Links

on:
  schedule:
    - cron: '0 */3 * * *'   # every 3 hours
  workflow_dispatch:       # manual run button

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write      # ‚Üê THIS IS THE KEY LINE
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install yt-dlp
        run: pip install yt-dlp

      - name: Run script
        run: python script.py

      - name: Commit & Push
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add output.json
          git commit -m "Update streaming links [skip ci]" || echo "Nothing to commit"
          git push
